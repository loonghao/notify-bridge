name: MR Checks
on: [ pull_request ]

jobs:
  python-check:
    strategy:
      max-parallel: 3
      matrix:
        target:
          - os: 'ubuntu-latest'
            triple: 'x86_64-unknown-linux-gnu'
          - os: 'macos-latest'
            triple: 'x86_64-apple-darwin'
          - os: 'windows-latest'
            triple: 'x86_64-pc-windows-msvc'
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    runs-on: ${{ matrix.target.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install uv
          uv venv
          if [ "${{ matrix.target.os }}" = "windows-latest" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          uv pip install -r requirements-dev.txt
          pre-commit install
      - name: lint
        shell: bash
        run: |
          if [ "${{ matrix.target.os }}" = "windows-latest" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          export PYTHON_VERSION=${{ matrix.python-version }}
          export SKIP=pre-commit-hooks  # Skip pre-commit hooks during lint
          nox -s lint
      - name: Run unit tests
        shell: bash
        run: |
          if [ "${{ matrix.target.os }}" = "windows-latest" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          nox -s pytest -- tests/ --ignore=tests/e2e/ -v

  e2e-test:
    runs-on: ubuntu-latest
    # Only run E2E tests if WECOM_WEBHOOK_URL secret is available
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install uv
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements-dev.txt

      - name: Run E2E tests
        env:
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: |
          source .venv/bin/activate
          if [ -n "$WECOM_WEBHOOK_URL" ]; then
            nox -s pytest -- tests/e2e/ -v
          else
            echo "WECOM_WEBHOOK_URL not set, skipping E2E tests"
          fi

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci || npm install

      - name: Build documentation
        working-directory: docs
        run: npm run docs:build
